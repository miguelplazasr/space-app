<div>{{ title }}</div>

<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12" ng-repeat="category in categories">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon green pull-left">
                    <i class="fa fa-users"></i>
                </div>
                <div class="title"><get-events category="category.id"></get-events></div>
                <div class="comment"><a href="#" uib-popover="{{ category.description }}" popover-trigger="mouseenter" popover-placement="right"> {{ category.title }} </a></div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>

<div class="fire">fire</div>
