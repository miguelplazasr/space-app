<div>{{ title }}</div>

<div class="row">
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-users" title="Users">
            <rd-widget-body classes="medium no-padding">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr><th class="text-center">ID</th><th>Title</th><th>Description</th><th>Events Active</th></tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="category in categories">
                            <td class="text-center">{{ category.id }}</td>
                            <td>{{ category.title }}</td>
                            <td>{{ category.description }}</td>
                            <td>
                                <get-events category="category.id"></get-events>

                            </td>
                        </tr> </tbody>
                    </table>
                </div>
            </rd-widget-body>
            <rd-widget>
    </div>
</div>
